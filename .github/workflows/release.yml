name: Generiere Sit and Push

on:
  push:
    branches:    
    - 'master'

jobs:
  deploy:
    name: deploy on github
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Deploy to Github Package Registry
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        chmod +x etc/devscripts/*.sh
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>github</id><username>OWNER</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        cd etc/devscripts
        ./mvnw.sh
        git config --global user.email "huluvu424242@gmail.com"
        git config --global user.name "Huluvu424242 alias FunThomas424242 (Thomas Schubert)"
        git add ../../docs/*
        git commit -am "neue Doku generiert"
        git push

